<div class="sidebar" [ngClass]="{ 'expanded': isExpanded }">
    <div class="header">
        <h1 class="title">
            Menu
        </h1>
        <div class="toggle" (click)="handleSidebarToggle()">
            <span class="chevron"></span>
        </div>
    </div>
    <div class="content">
        
        <div class="link">
            <div class="content" [routerLink]="['/home']" [routerLinkActive]="'active'">
                <div class="title">Home</div>
            </div>
        </div>
        
        <div class="link">
            <div class="content" [routerLink]="['/poll']" [routerLinkActive]="'active'">
                <div class="title">Encuesta</div>
            </div>
        </div>

        <div class="link">
            <div class="content" [routerLink]="['/results']" [routerLinkActive]="'active'">
                <div class="title">Resultados</div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
