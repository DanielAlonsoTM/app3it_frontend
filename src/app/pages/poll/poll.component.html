<div class="container">
    <div class="child">
        <h1>Encuesta</h1>

        <form [formGroup]="formPoll" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Estilo Musical</label>
                <select formControlName="genre" class="form-control">
                    <option disabled value="default">
                        Seleccionar estilo
                    </option>
                    <option *ngFor="let genre of genres" [ngValue]="genre.value">
                        {{ genre.viewValue }}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Correo Electronico</label>
                <input type="email" formControlName="email" class="form-control" maxlength="20" email="true"
                    [class.is-invalid]="formPoll.get('email')?.invalid && formPoll.get('email')?.touched">
                <div
                    *ngif="(formPoll.get('email').invalid && formPoll.get('email').touched) || formPoll.get('email').dirty">
                    <small class="text-danger" *ngif="formPoll.get('email').errors?.required">Email address
                        is required</small>
                    <small class="text-danger" *ngif="formPoll.get('email').errors?.email">Email address is
                        invalid</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
