<div class="container" *ngIf="!post; else forminfo" novalidate>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

        <!-- <mat-form-field appearance="fill" [color]="formGroup.value.color">
            <mat-label>Color</mat-label>
            <mat-select formControlName="color">
                <mat-option value="primary">Primary</mat-option>
                <mat-option value="accent">Accent</mat-option>
                <mat-option value="warn">Warn</mat-option>
            </mat-select>
        </mat-form-field> -->

        <h4>Basic mat-select</h4>
        <mat-form-field appearance="fill">
            <mat-label>Favorite food</mat-label>
            <mat-select>
                <mat-option *ngFor="let genre of genres" [value]="genre.value">
                    {{ genre.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
            <input matInput formControlName="email">
            <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                {{ getErrorEmail() }}
            </mat-error>
        </mat-form-field>

        <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit
                Form</button>
        </div>

    </form>
</div>

<ng-template #forminfo>
    <div class="container">
        {{ post | json }}
    </div>
</ng-template>
